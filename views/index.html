{% extends "template.html" %}
{% block header %}

<title>Weather App</title>

{% endblock %}

{% block content %}
  <div class="container">
    <!-- row containing a form that requests city and country -->
    <div class="row">
      <form id="queryLocForm" action="/" method="post">
        <div id="queryLocDiv" class="form-group">
          <!-- q={city name},{country code} -->
          <input type="search" class="form-control" id="queryLocInput" name="query[location]" placeholder="e.g. San Francisco, US">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>
        </button>
      </form>
    <div>
  </div>


{% endblock %}
